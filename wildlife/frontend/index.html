        <div class="filters-collapsible">

            <div class="filters-inner">
                <div class="filters">

                    <div id="weight_kg" class="filter">
                        <label>
                            <input type="checkbox" class="filter-enable">
                            Weight (kg)
                        </label>

                        <div class="range-wrapper" data-min="0" data-max="11000" id="weight-slider">
                            <div class="dual-inputs">
                                <input type="number" class="min-input" value="0">
                                <input type="number" class="max-input" value="11000">
                            </div>

                            <div class="track">
                                <div class="range-highlight"></div>
                                <div class="handle handle-min"></div>
                                <div class="handle handle-max"></div>
                            </div>
                        </div>
                    </div>

                    <div id="length_cm" class="filter">
                        <label>
                            <input type="checkbox" class="filter-enable">
                            Length (cm)
                        </label>

                        <div class="range-wrapper" data-min="0" data-max="1900" id="size-slider">
                            <div class="dual-inputs">
                                <input type="number" class="min-input" value="0">
                                <input type="number" class="max-input" value="1900">
                            </div>

                            <div class="track">
                                <div class="range-highlight"></div>
                                <div class="handle handle-min"></div>
                                <div class="handle handle-max"></div>
                            </div>
                        </div>
                    </div>

                    <div id="population" class="filter">
                        <label>
                            <input type="checkbox" class="filter-enable">
                            Population
                        </label>

                        <div class="range-wrapper" data-min="0" data-max="415000" id="population-slider">
                            <div class="dual-inputs">
                                <input type="number" class="min-input" value="0">
                                <input type="number" class="max-input" value="415000">
                            </div>

                            <div class="track">
                                <div class="range-highlight"></div>
                                <div class="handle handle-min"></div>
                                <div class="handle handle-max"></div>
                            </div>
                        </div>
                    </div>

                    <div id="animal-type" class="filter">
                        <label class="filter-title">
                            <input type="checkbox" class="filter-enable" id="animal-type-enable">
                            Animal Type
                        </label>

                        <div class="animal-type-options">
                            <label><input type="checkbox" value="Mammal"> Mammal</label>
                            <label><input type="checkbox" value="Bird"> Bird</label>
                            <label><input type="checkbox" value="Animal"> Animal</label>
                            <label><input type="checkbox" value="Plant"> Plant</label>
                            <label><input type="checkbox" value="Fish"> Fish</label>
                            <label><input type="checkbox" value="Insect"> Insect</label>
                            <label><input type="checkbox" value="Aquatic Mammal"> Aquatic Mammal</label>
                        </div>
                    </div>


                    <button id="reset-filters">Reset Filters</button>
                </div>

            </div>
